<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GitHub GPG help</title>
  </head>
  <body>
    <h1>How to add your new GPG key to GitHub?</h1>
    <div>
      In order to add your new GPG key on GitHub:
      <ol>
        <li>please follow this link: <a href="https://github.com/settings/keys">https://github.com/settings/keys</a> (already open in another tab)</li>
        <li>click on "New GPG key"</li>
        <li>give a meaningful title to your new key and paste your <a href="key">key</a> into the "Key" field</li>
      </ol>
    </div>
  </body>
</html>
